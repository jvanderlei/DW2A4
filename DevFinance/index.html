<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFinance</title>
    <link rel="stylesheet" href="style.css" />
    <script>let a = () => alert("Fala Professor, se tá bem? Então, ando meio sobrecarregado com o trampo e atividades de outras materias, ai meu trabalho n ficou mt bom não, mas até o final do semestre eu volto pra dar uma corrigida nele e deixar bunitin. Desculpa aí, mas tá complicado :)")</script>
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo dev finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Icone entradas" />
          </h3>
          <p id="incomeDisplay">0,00</p>
        </div>

        <div class="card">
          <h3>
            <span> Saídas</span
            ><img src="./assets/expense.svg" alt="Icone saidas" />
          </h3>
          <p id="expenseDisplay">0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span> Total</span
            ><img src="./assets/total.svg" alt="Icone total" />
          </h3>
          <p id="totalDisplay">0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new"
          >+ nova Transação</a
        >
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                id="description"
                name="description"
                placeholder="Descrição"
                type="text"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                id="amount"
                step="0.01"
                name="amount"
                placeholder="0.00"
                type="number"
              />
              <small class="help">
                Use o sinal de negativo (-) para despesas e virgula (,) para
                decimais
              </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input id="date" name="date" type="date" />
            </div>

            <div class="input-group actions">
              <a href="#" onclick='Modal.close()' class="button cancel">
                Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>dev.finance</p>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
